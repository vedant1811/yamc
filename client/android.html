<template name="android">
    {{#ionBody}}
    <div class="pane messaging-view">
    
    {{#ionHeaderBar class="bar-stable"}}
      <button class="button button-clear button-assertive ion-navicon"></button>
      <h1 class="title">User: {{> loginButtons}}</h1>
      <button class="button button-clear button-assertive ion-camera"></button>
    {{/ionHeaderBar}}

    {{#ionContent class="content-stable"}}
    <div class ="initMsg">5 operators online! Chat to begin </div>
    {{> messages }}
    {{/ionContent}}
   
      {{#ionFooterBar class="bar-stable item-input-inset" }}
    
    {{> footer}}
    {{/ionFooterBar}}
     
  </div>
  {{/ionBody}}
</template>
